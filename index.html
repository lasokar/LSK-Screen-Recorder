<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSK Screen Recorder</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-attachment: fixed;
            color: white;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 500;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            font-family: 'Roboto', sans-serif;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #0056b3;
        }
        
	.controls {
            width: 100%;
    	    text-align: center;
    	    display: flex;
    	    flex-direction: column;
    	    align-items: center;
	}
        
	.recorded-videos {
    	    width: 100%;
    	    display: flex;
    	    flex-direction: column;
    	    align-items: center;
    	    overflow-y: auto;
    	    max-height: calc(100vh - 305px);
            border-bottom: 2px solid white;
	}
        
        #recordedVideosText {
   	    margin-bottom: 0px;
            margin-top: 10px;
	}

        .video-thumbnails-wrapper {
    	    display: flex;
    	    flex-wrap: wrap;
    	    justify-content: center;
            margin-bottom: 5px;
	}

        .video-thumbnail {
            margin: 10px;
            position: relative;
            max-width: 250px;
            text-align: center;
            border: 3px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background: gray;
        }

        .video-thumbnail .video-container {
            filter: brightness(0.75);
        }

        .video-thumbnail .play-button {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .video-thumbnail .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid white;
            transition: all 0.3s ease;
        }

        .video-thumbnail .play-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid #007bff;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .video-thumbnail .play-button:hover {
            transform: translate(-50%, -50%) scale(0.9);
        }

        .video-thumbnail .play-button:hover::after {
            border-left-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
	    z-index: 9999;
        }

        .popup-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 60%;
        }

        .popup-content video {
            max-width: 100%;
            height: auto;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
	    z-index: 10000;
        }

        .popup-close:hover {
            background-color: #c82333;
        }

        .video-date {
            font-size: 14px;
            color: #ccc;
            font-weight: 400;
        }
        .footer {
            text-align: center;
            width: 150px;
            color: white;
            font-size: 14px;
            font-weight: 400;
            z-index: 10;
            border-radius: 10px;
            margin-top: 20px; 
            background-color: rgba(51, 51, 51, 0.6)
        }
        .footer a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .record-container {
            width: 100%;
    	    text-align: center;
    	    margin-top: 20px;
    	    padding-bottom: 20px;
    	    border-bottom: 2px solid white;
	}
    </style>
</head>
<body>
    <div class="record-container">
    	<h1>LSK Screen Recorder</h1>
    	<button id="startRecord">Record Video</button>
    	<button id="stopRecord" style="display:none;">Stop Recording</button>
    </div>
    <div class="controls">
        <div class="recorded-videos" id="recordedVideosContainer">
             <p id="recordedVideosText">Your Videos:</p>
             <div class="video-thumbnails-wrapper"></div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <video id="popupVideo" controls></video>
        </div>
    </div>
    <div class="footer">
        <p>Made by <a href="https://github.com/lasokar/" target="_blank" class="footer-link">Lasokar</a></p>
    </div>
    <button class="popup-close" id="popupCloseButton" style="display:none;">Close</button>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let screenStream;
        const startRecordButton = document.getElementById('startRecord');
        const stopRecordButton = document.getElementById('stopRecord');
        const recordedVideosContainer = document.getElementById('recordedVideosContainer');
        const popup = document.getElementById('popup');
        const popupVideo = document.getElementById('popupVideo');
        const popupCloseButton = document.getElementById('popupCloseButton');
        const recordedVideosText = document.getElementById('recordedVideosText');

        window.addEventListener('load', () => {
            const savedVideos = JSON.parse(localStorage.getItem('sigmaScreenRecordings')) || [];
            if (savedVideos.length === 0) {
                recordedVideosText.style.display = 'none';
            } else {
                savedVideos.forEach(videoData => {
                    displayRecordedVideo(videoData.videoURL, videoData.date);
                });
            }
        });

        startRecordButton.addEventListener('click', async () => {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                screenStream.getTracks().forEach(track => {
                    track.onended = () => {
                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                        screenStream.getTracks().forEach(track => track.stop());
                        stopRecordButton.style.display = 'none';
                        startRecordButton.style.display = 'inline';
                    };
                });

                mediaRecorder = new MediaRecorder(screenStream);

                mediaRecorder.ondataavailable = (event) => {
                    recordedChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const currentDate = new Date().toLocaleString();
                    const base64Video = await blobToBase64(blob);

                    const savedVideos = JSON.parse(localStorage.getItem('sigmaScreenRecordings')) || [];
                    savedVideos.push({ videoURL: base64Video, date: currentDate });
                    localStorage.setItem('sigmaScreenRecordings', JSON.stringify(savedVideos));

                    displayRecordedVideo(base64Video, currentDate);
                };

                mediaRecorder.start();
                stopRecordButton.style.display = 'inline';
                startRecordButton.style.display = 'none';
            } catch (err) {
                console.error('Error accessing screen: ', err);
            }
        });

        stopRecordButton.addEventListener('click', () => {
            mediaRecorder.stop();
            screenStream.getTracks().forEach(track => track.stop());
            stopRecordButton.style.display = 'none';
            startRecordButton.style.display = 'inline';
        });

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function displayRecordedVideo(base64Video, date) {
            const videoThumbnail = document.createElement('div');
            videoThumbnail.classList.add('video-thumbnail');

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');

            const videoElement = document.createElement('video');
            videoElement.src = base64Video;
            videoElement.muted = true;
            videoElement.currentTime = 0.1;

            videoElement.style.width = '275px';
            videoElement.style.height = '150px';
            videoElement.style.objectFit = 'cover';

            videoElement.onloadeddata = () => {
                videoElement.pause();
            };

            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.addEventListener('click', () => {
                popup.style.display = 'flex';
                popupVideo.src = base64Video;
                popupVideo.play();
                popupCloseButton.style.display = 'inline';
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete Video';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
                if (window.confirm('Are you sure you want to delete this video?')) {
                    removeVideoFromStorage(base64Video);
                    videoThumbnail.remove();
                }
            });

            const videoDate = document.createElement('p');
            videoDate.classList.add('video-date');
            videoDate.textContent = `Recorded on: ${date}`;

            videoContainer.appendChild(videoElement);
            videoThumbnail.appendChild(videoContainer);

            videoThumbnail.appendChild(playButton);
            videoThumbnail.appendChild(deleteButton);
            videoThumbnail.appendChild(videoDate);

    		const videoThumbnailsWrapper = document.querySelector('.video-thumbnails-wrapper');
    		videoThumbnailsWrapper.appendChild(videoThumbnail);
    		recordedVideosText.style.display = 'block';
        }

        function removeVideoFromStorage(videoURL) {
            const savedVideos = JSON.parse(localStorage.getItem('sigmaScreenRecordings')) || [];
            const updatedVideos = savedVideos.filter(videoData => videoData.videoURL !== videoURL);
            localStorage.setItem('sigmaScreenRecordings', JSON.stringify(updatedVideos));
            if (updatedVideos.length === 0) {
                recordedVideosText.style.display = 'none';
            }
        }

        popupCloseButton.addEventListener('click', () => {
            popup.style.display = 'none';
            popupVideo.pause();
            popupVideo.src = '';
            popupCloseButton.style.display = 'none';
        });
    </script>
</body>
</html>
